<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite</title>
  <style>
    body {
      background: #333333;
      color: #FFFFFF;
    }
  </style>
  <script>
    localStorage.setItem('NAME', 'a2aed934-667d-4828-b97a-4ffc8ef7ff7d');
    localStorage.setItem('Environment', 'Development');

    // âœ… Run after DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
      const path = window.location.pathname;

      // Skip if already on root or index.html
      if (path === '/' || path.endsWith('index.html')) return;

      // Check if the current path exists
      fetch(path, { method: 'HEAD' })
        .then(response => {
          if (!response.ok) {
            console.warn(`Page not found: ${path}. Redirecting to home.`);
            window.location.replace('/');
          }
        })
        .catch(() => {
          console.error(`Error checking page. Redirecting to home.`);
          window.location.replace('/');
        });
    });
  </script>
</head>
<body></body>
<script src="/Demo/index.js"></script>
</html>
