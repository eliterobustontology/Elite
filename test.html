<!DOCTYPE html>
<html>
<head>
  <title>WebAppInterface Demo</title>
  <script type="text/javascript">
    function vibratePhone() {
      Android.vibrate(500); // Vibrate for 500 milliseconds
    }

    function showShortToast() {
      Android.showToast("Hello from JavaScript!");
    }

    function showLongToast() {
      Android.showLongToast("This is a longer toast message.");
    }

    function getBatteryLevel() {
      const battery = Android.getBatteryPercentage();
      alert("Battery Level: " + battery + "%");
    }

    function openFilePicker() {
      Android.openFilePicker();
    }

    function openCamera() {
      Android.openCamera();
    }

    function openVideoCamera() {
      Android.openVideoCamera();
    }

    function openMicrophone() {
      Android.openMicrophone();
    }

    function downloadSampleFile() {
      const url = "https://example.com/sample.pdf";
      const filename = "sample.pdf";
      Android.downloadFile(url, filename);
    }

    function showNotification() {
      Android.showNotification("Web Notification", "This is triggered from JavaScript.");
    }

    function runUSSDCode() {
      Android.runUSSD("*123#");
    }

    function reloadApp() {
      Android.reloadApp();
    }

    function requestContacts() {
      Android.getContacts();
    }

    function addNewContact() {
      Android.addContact("John Doe", "+1234567890");
    }

    function updateExistingContact() {
      Android.updateContact("John Doe", "Johnny D", "+0987654321");
    }

    function deleteContact() {
      Android.deleteContact("Johnny D");
    }
  </script>
</head>
<body>
  <h1>WebAppInterface Demo</h1>
  <button onclick="vibratePhone()">Vibrate</button>
  <button onclick="showShortToast()">Show Short Toast</button>
  <button onclick="showLongToast()">Show Long Toast</button>
  <button onclick="getBatteryLevel()">Get Battery Level</button>
  <button onclick="openFilePicker()">Open File Picker</button>
  <button onclick="openCamera()">Open Camera</button>
  <button onclick="openVideoCamera()">Open Video Camera</button>
  <button onclick="openMicrophone()">Open Microphone</button>
  <button onclick="downloadSampleFile()">Download File</button>
  <button onclick="showNotification()">Show Notification</button>
  <button onclick="runUSSDCode()">Run USSD Code</button>
  <button onclick="reloadApp()">Reload App</button>
  <button onclick="requestContacts()">Get Contacts</button>
  <button onclick="addNewContact()">Add Contact</button>
  <button onclick="updateExistingContact()">Update Contact</button>
  <button onclick="deleteContact()">Delete Contact</button>
</body>
</html>
